<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dPal - Home</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Top Horizontal Ad -->
  <div class="ad-horizontal top-ad text-center">
    Google Ad Placeholder (Top)
  </div>

  <!-- Main Layout -->
  <div class="container main-container mt-5 pt-5">
    <div class="row">
      <!-- Content Area (70%) -->
      <div class="col-lg-8 content">
        <div id="posts-container">
          <!-- Blog posts dynamically loaded here -->
        </div>
      </div>
      <!-- Sidebar (30%) -->
      <div class="col-lg-4 sidebar">
        <div class="ad-placeholder mb-4 text-center">
          Google Ad Placeholder (Right)
        </div>
        <div class="social-media mb-4 text-center">
          <a href="#" class="me-2"><span class="emoji">📘</span></a>
          <a href="#" class="me-2"><span class="emoji">🐦</span></a>
          <a href="#"><span class="emoji">📸</span></a>
        </div>
        <div class="recent-posts">
          <h3>Recent Posts</h3>
          <ul id="recent-posts-list" class="list-unstyled"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Horizontal Ad -->
  <div class="ad-horizontal bottom-ad text-center">
    Google Ad Placeholder (Bottom)
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 bg-dark text-white mt-4">
    <p>© 2025 dPal. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
  
  <!-- Dynamic Header Loading -->
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
      })
      .catch(error => console.error('Error loading header:', error));
  </script>
</body>
</html>
