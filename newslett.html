<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Subscribe to Our Newsletter</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Inline styles for demonstration; you can move these to style.css */
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      padding: 15px;
      text-align: center;
      color: #ecf0f1;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .newsletter-section {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .newsletter-section h2 {
      color: #2980b9;
      margin-bottom: 10px;
    }
    .newsletter-section p {
      color: #555;
      margin-bottom: 20px;
    }
    .newsletter-section form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .newsletter-section input[type="email"] {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .newsletter-section button {
      padding: 10px 20px;
      background-color: #2980b9;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .newsletter-section button:hover {
      background-color: #1c6391;
    }
    #subscription-status {
      margin-top: 20px;
      font-size: 16px;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <header>
    <h1>Newsletter</h1>
  </header>
  
  <main>
    <section class="newsletter-section">
      <h2>Subscribe to Our Newsletter</h2>
      <p>Stay updated with our latest posts, health tips, and more!</p>
      <form id="newsletter-form">
        <input type="email" name="email" placeholder="Enter your email address" required>
        <button type="submit">Subscribe</button>
      </form>
      <div id="subscription-status"></div>
    </section>
  </main>
  
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  
  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();
    
    document.getElementById('newsletter-form').addEventListener('submit', function(e) {
      e.preventDefault();
      var email = this.email.value;
      
      document.getElementById('subscription-status').innerText = "Processing your subscription...";
      
      // Add the subscription to Firestore
      db.collection("subscriptions").add({
        email: email,
        subscribedAt: new Date().toISOString()
      })
      .then(function() {
        document.getElementById('subscription-status').innerText = "Thank you for subscribing!";
        document.getElementById('newsletter-form').reset();
      })
      .catch(function(error) {
        console.error("Error adding subscription: ", error);
        document.getElementById('subscription-status').innerText = "Subscription failed. Please try again.";
      });
    });
  </script>
</body>
</html>
