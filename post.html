<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dPal - Blog Post</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional styling for the post detail page */
    .post-detail {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .post-detail img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .post-detail h1 {
      color: #2980b9;
      margin-bottom: 20px;
    }
    .post-detail .post-content {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .back-button {
      display: inline-block;
      background: #2980b9;
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .back-button:hover {
      background: #1c6391;
    }
    
    /* Mobile Adjustments for Post Detail */
    @media (max-width: 600px) {
      .post-detail img {
        max-height: 150px;  /* Constrain image height on mobile */
        object-fit: contain;
      }
      .post-detail h1 {
        font-size: 20px;
      }
      .post-detail .post-content {
        font-size: 14px;
      }
      .back-button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Dynamic Header Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Top Horizontal Ad -->
  <div class="ad-horizontal top-ad">
    Google Ad Placeholder (Top)
  </div>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Post Content Area (70% width on larger screens) -->
    <main id="post-detail" class="content">
      <div class="post-detail">
        <!-- Post content will be injected here by JavaScript -->
      </div>
    </main>
    <!-- Right Vertical Ad (30% width on larger screens) -->
    <aside class="vertical-ad right-ad">
      Google Ad Placeholder (Right)
    </aside>
  </div>

  <!-- Bottom Horizontal Ad -->
  <div class="ad-horizontal bottom-ad">
    Google Ad Placeholder (Bottom)
  </div>

  <script>
    // Utility function to get query parameter by name
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    // Load the post based on the id query parameter
    function loadPost(postId) {
      fetch("posts.json")
        .then(response => response.json())
        .then(posts => {
          const post = posts.find(p => p.id === postId);
          const container = document.querySelector(".post-detail");
          if (post) {
            let imageHtml = post.image ? `<img src="${post.image}" alt="${post.title}">` : "";
            container.innerHTML = `
              ${imageHtml}
              <h1>${post.title}</h1>
              <div class="post-content">${post.content}</div>
              <a class="back-button" href="index.html">Back to Home</a>
            `;
          } else {
            container.innerHTML = "<p>Post not found.</p>";
          }
        })
        .catch(error => {
          console.error("Error loading post:", error);
          document.querySelector(".post-detail").innerHTML = "<p>Error loading post. Please try again later.</p>";
        });
    }

    const postId = getQueryParam("id");
    if (postId) {
      loadPost(postId);
    } else {
      document.querySelector(".post-detail").innerHTML = "<p>No post specified.</p>";
    }
  </script>

  <!-- Dynamic Header Loader -->
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
      })
      .catch(error => console.error('Error loading header:', error));
  </script>
</body>
</html>
