<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dPal - Blog Post</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar (Same as Homepage) -->
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="index.html">dPal</a>
      </div>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="category.html?category=Food & Recipes">Food & Recipes</a></li>
          <li><a href="category.html?category=Health & Fitness">Health & Fitness</a></li>
          <li><a href="category.html?category=Lifestyle">Lifestyle</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="privacy.html">Privacy Policy</a></li>
          <li><a href="newsletter.html">Newsletter</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Top Ad Section -->
  <div class="ad-horizontal top-ad">
    Google Ad Placeholder (Top)
  </div>

  <!-- Main Container (70-30 Layout) -->
  <div class="main-container">
    <!-- Blog Post Content (70%) -->
    <main id="post-detail" class="content">
      <!-- Post content will be loaded dynamically -->
    </main>

    <!-- Sidebar (30%) -->
    <aside class="sidebar">
      <div class="ad-placeholder">
        Google Ad Placeholder (Right)
      </div>
      <div class="social-follow">
        <h3>Follow Us</h3>
        <div class="social-media">
          <span class="emoji">üëç</span>
          <span class="emoji">‚ù§Ô∏è</span>
          <span class="emoji">üîî</span>
        </div>
      </div>
      <div class="recent-posts">
        <h3>Recent Posts</h3>
        <ul id="recent-posts-list"></ul>
      </div>
    </aside>
  </div>

  <!-- Bottom Ad Section -->
  <div class="ad-horizontal bottom-ad">
    Google Ad Placeholder (Bottom)
  </div>

  <script>
    // Function to load post dynamically
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    function loadPost(postId) {
      fetch("posts.json")
        .then(response => response.json())
        .then(posts => {
          const post = posts.find(p => p.id === postId);
          const container = document.getElementById("post-detail");
          if (post) {
            let imageHtml = post.image ? `<div class="post-image-container"><img src="${post.image}" alt="${post.title}"></div>` : "";
            container.innerHTML = `
              ${imageHtml}
              <h1>${post.title}</h1>
              <div class="post-content">${post.content}</div>
              <a class="back-button" href="index.html">Back to Home</a>
            `;
          } else {
            container.innerHTML = "<p>Post not found.</p>";
          }
        })
        .catch(error => {
          console.error("Error loading post:", error);
          document.getElementById("post-detail").innerHTML = "<p>Error loading post. Please try again later.</p>";
        });
    }

    const postId = getQueryParam("id");
    if (postId) {
      loadPost(postId);
    } else {
      document.getElementById("post-detail").innerHTML = "<p>No post specified.</p>";
    }

    // Load Recent Posts
    function loadRecentPosts() {
      fetch("posts.json")
        .then(response => response.json())
        .then(posts => {
          const recentList = document.getElementById("recent-posts-list");
          recentList.innerHTML = "";
          posts.slice(0, 5).forEach(post => {
            const li = document.createElement("li");
            li.innerHTML = `<img src="${post.image}" alt="${post.title}"><a href="post.html?id=${post.id}">${post.title}</a>`;
            recentList.appendChild(li);
          });
        })
        .catch(error => console.error("Error loading recent posts:", error));
    }

    document.addEventListener("DOMContentLoaded", function () {
      loadRecentPosts();
    });
  </script>

</body>
</html>
