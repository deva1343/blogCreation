<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dPal - Blog Post</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Dynamic Navbar -->
  <div id="header-placeholder"></div>

  <!-- Top Ad -->
  <div class="ad-horizontal top-ad text-center">
    Google Ad Placeholder (Top)
  </div>

  <!-- Main Content Layout -->
  <div class="container main-container mt-5 pt-5">
    <div class="row">
      <!-- Post Content (70%) -->
      <div class="col-lg-8 content">
        <div class="post-detail" id="post-detail">
          <!-- Post content loads dynamically -->
        </div>
      </div>

      <!-- Sidebar (30%) -->
      <div class="col-lg-4 sidebar">
        <div class="ad-placeholder mb-4 text-center">
          Google Ad Placeholder (Right)
        </div>
        <div class="social-follow mb-4 text-center">
          <h3>Follow Us</h3>
          <a href="#"><span class="emoji">üìò</span></a>
          <a href="#"><span class="emoji">üê¶</span></a>
          <a href="#"><span class="emoji">üì∏</span></a>
        </div>
        <div class="recent-posts">
          <h3>Recent Posts</h3>
          <ul id="recent-posts-list" class="list-unstyled"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Ad -->
  <div class="ad-horizontal bottom-ad text-center">
    Google Ad Placeholder (Bottom)
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 bg-dark text-white mt-4">
    <p>¬© 2025 dPal. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>

  <!-- Dynamic Header Loader -->
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
      })
      .catch(error => console.error('Error loading header:', error));
  </script>

  <script>
    // Utility function to get query parameter
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    // Load the post dynamically based on query parameter
    function loadPost(postId) {
      fetch("posts.json")
        .then(response => response.json())
        .then(posts => {
          const post = posts.find(p => p.id === postId);
          const container = document.getElementById("post-detail");

          if (post) {
            let imageHtml = post.image ? `<div class="post-image-container"><img src="${post.image}" alt="${post.title}"></div>` : "";
            container.innerHTML = `
              ${imageHtml}
              <h1>${post.title}</h1>
              <div class="post-content">${post.content}</div>
              <a class="back-button" href="index.html">Back to Home</a>
            `;
          } else {
            container.innerHTML = "<p>Post not found.</p>";
          }
        })
        .catch(error => {
          console.error("Error loading post:", error);
          document.getElementById("post-detail").innerHTML = "<p>Error loading post. Please try again later.</p>";
        });
    }

    // Get post ID and load the content
    const postId = getQueryParam("id");
    if (postId) {
      loadPost(postId);
    } else {
      document.getElementById("post-detail").innerHTML = "<p>No post specified.</p>";
    }

    // Load recent posts
    function loadRecentPosts() {
      fetch("posts.json")
        .then(response => response.json())
        .then(posts => {
          const recentList = document.getElementById("recent-posts-list");
          recentList.innerHTML = "";
          posts.slice(0, 5).forEach(post => {
            const li = document.createElement("li");
            li.innerHTML = `<img src="${post.image}" alt="${post.title}"><a href="post.html?id=${post.id}">${post.title}</a>`;
            recentList.appendChild(li);
          });
        })
        .catch(error => console.error("Error loading recent posts:", error));
    }

    loadRecentPosts();
  </script>

</body>
</html>
