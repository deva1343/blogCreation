<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dPal - Blog Post</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional styling for the post detail page */
    .post-detail {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .post-detail h1 {
      color: #2980b9;
      margin-bottom: 20px;
    }
    .post-detail .post-content {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .back-button {
      display: inline-block;
      background: #2980b9;
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .back-button:hover {
      background: #1c6391;
    }
    /* Mobile adjustments specific to post detail */
    @media (max-width: 600px) {
      .post-detail h1 {
        font-size: 20px;
      }
      .post-detail .post-content {
        font-size: 14px;
      }
      .back-button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Dynamic Header Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Top Horizontal Ad -->
  <div class="ad-horizontal top-ad text-center">
    Google Ad Placeholder (Top)
  </div>

  <!-- Main Layout -->
  <div class="container main-container mt-5 pt-5">
    <div class="row">
      <!-- Post Content Area (70%) -->
      <div class="col-lg-8 content">
        <div class="post-detail" id="post-detail">
          <!-- Post content will be injected dynamically via JS -->
        </div>
      </div>
      <!-- Sidebar (30%) -->
      <div class="col-lg-4 sidebar">
        <div class="ad-placeholder mb-4 text-center">
          Google Ad Placeholder (Right)
        </div>
        <!-- Follow us text added above social media icons -->
        <p class="follow-text">Follow us here</p>
        <div class="social-media mb-4 text-center">
          <a href="#" class="me-2"><span class="emoji">üìò</span></a>
          <a href="#" class="me-2"><span class="emoji">üê¶</span></a>
          <a href="#"><span class="emoji">üì∏</span></a>
        </div>
        <div class="recent-posts">
          <h3>Recent Posts</h3>
          <ul id="recent-posts-list" class="list-unstyled"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Horizontal Ad -->
  <div class="ad-horizontal bottom-ad text-center">
    Google Ad Placeholder (Bottom)
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 bg-dark text-white mt-4">
    <p>¬© 2025 dPal. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
  
  <!-- Dynamic Header Loader -->
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
      })
      .catch(error => console.error('Error loading header:', error));
  </script>
  
  <script>
    // Utility function to get query parameter by name
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    // Load the post based on the id query parameter
    function loadPost(postId) {
      fetch("posts.json")
        .then(response => response.json())
        .then(posts => {
          const post = posts.find(p => p.id === postId);
          const container = document.getElementById("post-detail");
          if (post) {
            let imageHtml = post.image
              ? `<div class="post-image-container"><img src="${post.image}" alt="${post.title}"></div>`
              : "";
            container.innerHTML = `
              ${imageHtml}
              <h1>${post.title}</h1>
              <div class="post-content">${post.content}</div>
              <a class="back-button" href="index.html">Back to Home</a>
            `;
          } else {
            container.innerHTML = "<p>Post not found.</p>";
          }
        })
        .catch(error => {
          console.error("Error loading post:", error);
          document.getElementById("post-detail").innerHTML = "<p>Error loading post. Please try again later.</p>";
        });
    }

    const postId = getQueryParam("id");
    if (postId) {
      loadPost(postId);
    } else {
      document.getElementById("post-detail").innerHTML = "<p>No post specified.</p>";
    }
  </script>
  
  <!-- Load Recent Posts -->
  <script>
    loadRecentPosts();
  </script>
</body>
</html>
