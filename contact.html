<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dPal - Contact Us</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  <style>
    /* Contact Page Specific Styles */
    .contact-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .contact-container h2 {
      color: #2980b9;
      margin-bottom: 20px;
      text-align: center;
    }
    .contact-details p {
      font-size: 16px;
      margin: 10px 0;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    form input, form textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      width: 100%;
    }
    form button {
      padding: 10px 20px;
      background-color: #2980b9;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form button:hover {
      background-color: #1c6391;
    }
    #form-status {
      margin-top: 20px;
      font-size: 16px;
      color: #27ae60;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Header Placeholder (Dynamic Load) -->
  <div id="header-placeholder"></div>

  <!-- Top Horizontal Ad -->
  <div class="ad-horizontal top-ad text-center">
    Google Ad Placeholder (Top)
  </div>

  <!-- Main Content -->
  <div class="container main-container mt-5 pt-5">
    <div class="row">
      <!-- Full-width Content for Contact Page -->
      <div class="col-12 content">
        <div class="contact-container">
          <h2>Contact Us</h2>
          <div class="contact-details">
            <p><strong>Email:</strong> info@dpal.site</p>
            <p><strong>Phone:</strong> +1 (555) 123-4567</p>
            <p><strong>Address:</strong> 123 Wellness Way, Healthy City, Country</p>
          </div>
          <form id="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
          </form>
          <div id="form-status"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Horizontal Ad -->
  <div class="ad-horizontal bottom-ad text-center">
    Google Ad Placeholder (Bottom)
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 bg-dark text-white mt-4">
    <p>Â© 2025 dPal. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
  
  <!-- Dynamic Header Loader -->
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
      })
      .catch(error => console.error('Error loading header:', error));
  </script>

  <!-- Contact Form Submission Script -->
  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('form-status').innerText = "Thank you for reaching out! We'll contact you soon.";
      this.reset();
    });
  </script>
</body>
</html>
