<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dPal - Home</title>
  <!-- Font Awesome for social media icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Constant Header -->
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="index.html">dPal</a>
      </div>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html" onclick="filterPosts('all')">Home</a></li>
          <li><a href="#" onclick="filterPosts('Food & Recipes')">Food & Recipes</a></li>
          <li><a href="#" onclick="filterPosts('Health & Fitness')">Health & Fitness</a></li>
          <li><a href="#" onclick="filterPosts('Lifestyle')">Lifestyle</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="privacy.html">Privacy Policy</a></li>
          <li><a href="newsletter.html">Newsletter</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Top Horizontal Ad -->
  <div class="ad-horizontal top-ad">
    <!-- Insert your Google AdSense code here -->
    Google Ad Placeholder (Top)
  </div>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Content Area (70% width on larger screens) -->
    <main id="posts-container" class="content">
      <!-- Post cards will be dynamically loaded here -->
    </main>
    <!-- Right Vertical Ad and Sidebar -->
    <aside class="vertical-ad right-ad">
      <!-- Existing Ad Section -->
      <div class="ad-section">
        <!-- Insert your Google AdSense code here -->
        Google Ad Placeholder (Right)
      </div>
      <!-- Social Media Section -->
      <div class="social-media">
        <h3>Follow Us On Social Media</h3>
        <ul>
          <li><a href="https://facebook.com" target="_blank" rel="noopener"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="https://twitter.com" target="_blank" rel="noopener"><i class="fab fa-twitter"></i></a></li>
          <li><a href="https://instagram.com" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a></li>
          <!-- Add more platforms as needed -->
        </ul>
      </div>
    </aside>
  </div>

  <!-- Bottom Horizontal Ad -->
  <div class="ad-horizontal bottom-ad">
    <!-- Insert your Google AdSense code here -->
    Google Ad Placeholder (Bottom)
  </div>

  <script src="script.js"></script>
</body>
</html>
