<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dPal - Home</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Header / Navbar -->
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="index.html">
          <!-- Ensure "logo.png" is placed in the root directory -->
          <img src="logo.png" alt="dPal: Health Wealth Mind">
        </a>
      </div>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html" data-category="all">Home</a></li>
          <li><a href="#" data-category="Food & Recipes">Food & Recipes</a></li>
          <li><a href="#" data-category="Health & Fitness">Health & Fitness</a></li>
          <li><a href="#" data-category="Lifestyle">Lifestyle</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="privacy.html">Privacy</a></li>
          <li><a href="newsletter.html">Newsletter</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Top Horizontal Ad -->
  <div class="ad-horizontal top-ad">
    Google Ad Placeholder (Top)
  </div>

  <!-- Main Layout -->
  <div class="main-container">
    <!-- Left Content Area (70%) -->
    <main id="posts-container" class="content">
      <!-- Blog posts will be dynamically loaded here -->
    </main>
    <!-- Right Sidebar (30%) -->
    <aside class="sidebar">
      <div class="ad-placeholder">Ad Placeholder (Right)</div>
      <div class="social-media">
        <a href="#"><span class="emoji">📘</span></a>
        <a href="#"><span class="emoji">🐦</span></a>
        <a href="#"><span class="emoji">📸</span></a>
      </div>
      <div class="recent-posts">
        <h3>Recent Posts</h3>
        <ul id="recent-posts-list"></ul>
      </div>
    </aside>
  </div>

  <!-- Bottom Horizontal Ad -->
  <div class="ad-horizontal bottom-ad">
    Google Ad Placeholder (Bottom)
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 dPal. All Rights Reserved.</p>
  </footer>
</body>
</html>
