<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>dPal - Home</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/your-fontawesome-key.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Constant Header -->
  <header class="sticky-header">
    <div class="header-container">
      <div class="logo">
        <a href="index.html">dPal</a>
      </div>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html" onclick="filterPosts('all')">Home</a></li>
          <li><a href="#" onclick="navigateToCategory('Food & Recipes')">Food & Recipes</a></li>
          <li><a href="#" onclick="navigateToCategory('Health & Fitness')">Health & Fitness</a></li>
          <li><a href="#" onclick="navigateToCategory('Lifestyle')">Lifestyle</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="privacy.html">Privacy Policy</a></li>
          <li><a href="newsletter.html">Newsletter</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Top Horizontal Ad -->
  <div class="ad-horizontal top-ad">
    Google Ad Placeholder (Top)
  </div>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Content Area -->
    <main id="posts-container" class="content">
      <!-- Post cards will be dynamically loaded here -->
    </main>

    <!-- Right Sidebar -->
    <aside class="right-sidebar">
      <div class="ad-section">
        Google Ad Placeholder (Right)
      </div>

      <div class="social-media">
        <h3>Follow Us</h3>
        <ul>
          <li><a href="#" class="fa-brands fa-facebook"></a></li>
          <li><a href="#" class="fa-brands fa-twitter"></a></li>
          <li><a href="#" class="fa-brands fa-instagram"></a></li>
          <li><a href="#" class="fa-brands fa-youtube"></a></li>
        </ul>
      </div>

      <div id="recent-posts">
        <h3>Recent Posts</h3>
        <ul></ul>
      </div>
    </aside>
  </div>

  <!-- Bottom Horizontal Ad -->
  <div class="ad-horizontal bottom-ad">
    Google Ad Placeholder (Bottom)
  </div>

  <script src="script.js"></script>
</body>
</html>
