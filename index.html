<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Constant Header -->
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="index.html">dPal</a>
      </div>
      <nav>
        <ul class="nav-list">

  <div class="ad-horizontal top-ad">
    <!-- Insert your Google AdSense code here -->

      <!-- Insert your Google AdSense code here -->
      Google Ad Placeholder (Right)
    </aside>

  <div class="ad-horizontal bottom-ad">

  </div>
